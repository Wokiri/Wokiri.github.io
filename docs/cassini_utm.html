<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cassini to UTM Converter</title><script defer="defer" src="cassini_utm_js/conversion.js"></script><script defer="defer" src="cassini_utm_js/bootstrap.js"></script><script defer="defer" src="cassini_utm_js/bootstrap_icons.js"></script><script defer="defer" src="cassini_utm_js/conversion_style.js"></script><link href="cassini_utm_css/bootstrap.css" rel="stylesheet"><link href="cassini_utm_css/bootstrap_icons.css" rel="stylesheet"><link href="cassini_utm_css/conversion_style.css" rel="stylesheet"></head><body><p class="h2 text-center text-dark py-5 font-barlow-semibold"><i class="bi bi-globe2"></i> Cassini to UTM Converter <i class="bi bi-globe2"></i></p><div class="container-sm fs-5 font-barlow-medium"><div class="bg-light p-2 rounded-3"><p class="p-4 fs-4">Input Cassini Coordinates</p><div class="m-3 row"><label for="cassini_y" class="col-sm-2 col-form-label">Cassini Northings:</label><div class="col-sm-10"><input type="number" step="any" placeholder="Input northings" class="p-2 form-control-plaintext rounded border border-info" id="cassini_y"></div></div><div class="m-3 row"><label for="cassini_x" class="col-sm-2 col-form-label">Cassini Eastings:</label><div class="col-sm-10"><input type="number" step="any" placeholder="Input eastings" class="p-2 form-control-plaintext rounded border border-info" id="cassini_x"></div></div><div class="col-aut0"><button type="button" class="m-2 btn btn-outline btn-outline-dark" data-bs-toggle="modal" data-bs-target="#parameters_modal">Conversion Parameters</button> <button id="generate" class="m-2 btn btn-outline btn-outline-dark">Generate UTM Coordinates</button></div><div class="bg-white mt-2 p-3 rounded-3 border"><p class="p-2 fs-5">UTM Coordinates</p><p>Northings: <span id="utm_northing" class="fw-bold text-success"></span></p><p>Eastings: <span id="utm_eastings" class="fw-bold text-success"></span></p></div></div></div><div class="modal fade" id="parameters_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="parametersBackdropLabel" aria-hidden="true"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><p class="modal-title h5" id="parametersBackdropLabel">Change Parameter Values</p><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><p class="modal-title fs-6 fw-light text-center my-3" id="staticBackdropLabel">The default parameter values are indicated in the respective input placeholders</p><div class="mt-3 row"><label for="scale_factor" class="col-sm-2 col-form-label">Scale factor:</label><div class="col-sm-10"><input type="number" step="any" placeholder="1.000336779605042" class="p-2 form-control-plaintext rounded border border-info" id="scale_factor"></div></div><div class="mt-3 row"><label for="swing_factor" class="col-sm-2 col-form-label">Swing Factor:</label><div class="col-sm-10"><input type="number" step="any" placeholder="0.0007486347018305433" class="p-2 form-control-plaintext rounded border border-info" id="swing_factor"></div></div><div class="mt-3 row"><label for="northing_origin" class="col-sm-2 col-form-label">Northing origin:</label><div class="col-sm-10"><input type="number" step="any" placeholder="10000217.281733181" class="p-2 form-control-plaintext rounded border border-info" id="northing_origin"></div></div><div class="mt-3 row"><label for="easting_origin" class="col-sm-2 col-form-label">Easting origin:</label><div class="col-sm-10"><input type="number" step="any" placeholder="277437.92231410294" class="p-2 form-control-plaintext rounded border border-info" id="easting_origin"></div></div></div><div class="modal-footer"><button type="button" class="btn btn-outline btn-outline-primary" data-bs-dismiss="modal">Okay</button></div></div></div></div><script src="js/bootstrap.bundle.js"></script></body></html>
