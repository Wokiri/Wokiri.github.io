<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cassini to UTM Converter</title><script defer="defer" src="cassini_utm_js/conversion.js"></script><script defer="defer" src="cassini_utm_js/bootstrap.js"></script><script defer="defer" src="cassini_utm_js/bootstrap_icons.js"></script><script defer="defer" src="cassini_utm_js/conversion_style.js"></script><link href="cassini_utm_css/bootstrap_icons.css" rel="stylesheet"><link href="cassini_utm_css/conversion_style.css" rel="stylesheet"></head><body><p class="h2 text-center text-dark py-5 font-barlow-semibold"><i class="bi bi-globe2"></i> Cassini to UTM Converter <i class="bi bi-globe2"></i></p><div class="container-sm fs-5 font-barlow-medium"><div class="bg-light p-2 rounded-3"><p class="p-4 fs-4">Input Cassini Coordinates</p><div class="m-3 row"><label for="cassini_y" class="col-sm-2 col-form-label">Cassini Northings:</label><div class="col-sm-10"><input type="number" step="any" placeholder="Coordinates of Y in Cassini" class="p-2 form-control-plaintext border border-dark" id="cassini_y"></div></div><div class="m-3 row"><label for="cassini_x" class="col-sm-2 col-form-label">Cassini Eastings:</label><div class="col-sm-10"><input type="number" step="any" placeholder="Coordinates of X in Cassini" class="p-2 form-control-plaintext border border-dark" id="cassini_x"></div></div><div class="col-aut0"><button id="generate" class="m-3 btn btn-outline btn-outline-dark m-2">Generate UTM Coords</button></div><div class="bg-white mt-2 p-3 rounded-3 border border-info"><p class="p-2 fs-4">UTM Coordinates</p><p>UTM Northings: <span id="utm_northing" class="fw-bold text-success"></span></p><p>UTM Eastings: <span id="utm_eastings" class="fw-bold text-success"></span></p></div></div></div></body></html>
